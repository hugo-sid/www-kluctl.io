baseURL = "https://kluctl.io/"
title = "kluctl.io"
enableRobotsTXT = true
enableGitInfo = true
# Language settings
contentDir = "content/en"
defaultContentLanguage = "en"

enableInlineShortcodes = true

theme = "hextra"

[outputs]
home = [ "HTML" ]
page = [ "HTML" ]
section = [ "HTML", "RSS" ]

[languages.en]
languageName = "English"
weight = 1
title = "Hextra"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[[menu.main]]
identifier = "documentation"
name = "Documentation"
pageRef = "/docs"
weight = 1

